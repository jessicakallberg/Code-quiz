<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>  
      <!-- Start quiz button, title, and rules -->
      <div id="start-box">
          <div class="quiz-title">
            <span>Quiz Coding Challenge</span>
          </div>
          <div class="rules-list">
            <div class="rules">Answer the following code-related questions within the time limit</div>
            <div class="rules">Keep in mind that incorrect answers will penalize your score/time</div>
            <div class="rules">by <span>10 seconds!</span></div>
          <button id="start-btn">Start Quiz</button>
        </div>
      </div>
      <!--Timer and High scores-->
      <div class="tracker">
        <div id="score" class="hide">High Scores:</div>
          <div id="high-score" class="hide">0</div>
          <div id="time-left" class="hide">60</div>
          <div id="timer" class="hide">:Time left</div>
    </div>
      <!--Questions for Quiz-->
      <div class="box">
        <div id="question-box" class="hide">
          <div id="question">Question</div>
          <div id="answer-button" class="grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
          </div>
          <!--the next button-->
          <div id="next-box"> 
            <button id="next-btn">Next</button>
          </div>
        </div>
      </div>
        <!--Result Box-->
        <div class="result-box">
          <div class="icon"> 
            <i class="crown"></i>
          </div>
          <div id="complete-text" class="hide">You've completed the Quiz!</div>

        </div>
      

    <script src="./assets/script.js"></script> 
  </body>        
  </html>
